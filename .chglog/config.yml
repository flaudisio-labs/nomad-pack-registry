---
style: github
template: CHANGELOG.tpl.md
info:
  title: Changelog
  repository_url: https://github.com/flaudisio-labs/nomad-pack-registry
options:
  commits:
    sort_by: Date
  commit_groups:
    title_maps:
      chore: Chores
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
